---

- hosts: all
  become: true
  tasks:

  - name: create user simone
    tags: always
    user:
      name: simone
      comment: ansible user
      groups: root

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIgFm3xy5gBJGGPjVWoWxnH02RqaDPm+QLJQ1UQbPbmp Ubuntu-Admin"

  - name: add sudoers file for simone
    tags: always
    copy:
      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440

  - name: install updates (CentOS)
    tags: always
    yum: 
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Debian Distros.)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"



- hosts: work_stations
  become: true
  tasks:

  - name: install unzip
    package:
      name: unzip
      state: latest

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root


- hosts: web_servers
  become: true
  tasks:
    
  - name: install apache2 and php package on Debian based distros.
    tags: apache,php,ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
        - faketime
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
  
  - name: install httpd and php package on CentOS distros.
    tags: apache,centos,httpd,php
    yum:
      name:
        - httpd
        - php
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: start httpd service on (CentOS)
    tags: start,apache,httpd,centos
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "CentOS"

  - name: change webmaster email address
    tags: apache,centos,httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin root@localhost
      backup: yes
    when: ansible_distribution == "CentOS"
    register: httpd

  - name: restart httpd service on (CentOS)
    tags: restart,apache,httpd,centos
    service:
      name: httpd
      state: restarted
    when: httpd.changed

  - name: copy default html file for site
    tags: apache,apache2,httpd
    copy:
      src: files/default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644



- hosts: db_servers
  become: true
  tasks:

    - name: install mariadb package (CentOS)
      tags: db,mariadb,centos
      yum:
        name: mariadb
        state: latest
      when: ansible_distribution == "CentOS"

    - name: install mariadb package (Ubuntu)
      tags: db,mariadb,ubuntu
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"

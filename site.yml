---

- hosts: all
  become: true
  tasks:

  - name: install updates (CentOS)
    yum: 
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Debian Distros.)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu" 

- hosts: web_servers
  become: true
  tasks:
    
  - name: install apache2 and php package on Debian based distros.
    apt:
      name: 
        - apache2
        - libapache2-mod-php
        - faketime
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
  
  - name: install httpd and php package on CentOS distros.
    yum:
      name:
        - httpd
        - php
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"

- hosts: db_servers
  become: true
  tasks:

    - name: install mariadb package (CentOS)
      yum:
        name: mariadb
        state: latest
      when: ansible_distribution == "CentOS"

    - name: install mariadb package (Ubuntu)
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"
